<!DOCTYPE html>
<html>
  <head>
    <title>TheLanzolini - Extra Life</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="extralifeapp.js"></script>
    <link rel="stylesheet" href="extralifeapp.css" type="text/css">
  </head>
  <body>
    <h1>Extra Life!</h1>
    <div>
      <a href="http://extra-life.org">This app was created to support Extra Life!</a>
    </div>
    <div>
      <a href="https://github.com/TheLanzolini/extralifeapp">https://github.com/TheLanzolini/extralifeapp</a>
    </div>
    <div>
      <span>thelanzolini@gmail.com</span>
    </div>
    <div class="main">
      <div class="inputs">
        <label for="team-id">Team ID: </label>
        <input id="team-id" type="text" value="24471" />
        <label for="participant-id">Participant ID: </label>
        <input id="participant-id" type="text" value="168451" />
        <button id="start">Start</button>
      </div>
      <div class="goals">
        <div class="team-goal goal">
          <span class="goal-amount"></span>
          <div class="goal-bar">
            <div class="goal-bar-inner"></div>
          </div>
          <span class="goal-current"><span>
        </div>
        <div class="participant-goal goal">
          <span class="goal-amount"></span>
          <div class="goal-bar">
            <div class="goal-bar-inner"></div>
          </div>
          <span class="goal-current"><span>
        </div>
      </div>
      <div class="recent-donations">
        <h3>Recent Donations</h3>
        <div class="donations-body">

        </div>
      </div>
    </div>
  </body>
</html>
