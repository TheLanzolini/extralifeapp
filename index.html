<!DOCTYPE html>
<html>
  <head>
    <title>TheLanzolini - Extra Life</title>
    <link href='https://fonts.googleapis.com/css?family=Cantarell:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="extralifeapp.js"></script>
    <link rel="stylesheet" href="extralifeapp.css" type="text/css">
  </head>
  <body>
    <audio id="player"></audio>
    <div class="header">
      <h1>Extra Life!</h1>
      <div data-link="http://extra-life.org">This app was created to support Extra Life!</div>
      <div data-link="https://github.com/TheLanzolini/extralifeapp">https://github.com/TheLanzolini/extralifeapp</div>
      <div data-link="mailto:thelanzolini@gmail.com">thelanzolini@gmail.com</div>
    </div>
    <div class="main">
      <div class="inputs">
        <!-- <label for="team-id">Team ID: </label>
        <input id="team-id" type="text" value="30103" />
        <br> -->
        <label for="participant-id">Participant ID: </label>
        <input id="participant-id" type="text" value="231716" />
        <button id="start">Start</button>
      </div>
      <div class="info">
        <div class="participant-info">
          <div class="avatar"></div>
          <div class="name"></div>
          <button class="copy-link hidden">Copy Link</button>
          <button class="open-link hidden">Open Link</button>
        </div>
        <div class="team-info">
          <div class="avatar"></div>
          <div class="name"></div>
          <button class="copy-link hidden">Copy Link</button>
          <button class="open-link hidden">Open Link</button>
        </div>
      </div>
      <div class="goals">
        <div class="participant-goal goal">
          <span class="goal-amount"></span>
          <div class="goal-bar">
            <div class="goal-bar-inner"></div>
          </div>
          <span class="goal-current"><span>
        </div>
        <div class="team-goal goal">
          <span class="goal-amount"></span>
          <div class="goal-bar">
            <div class="goal-bar-inner"></div>
          </div>
          <span class="goal-current"><span>
        </div>
      </div>
      <div class="recent-donations">
        <h3>Recent Donations</h3>
        <div class="donations-body">

        </div>
      </div>
    </div>
  </body>
</html>
